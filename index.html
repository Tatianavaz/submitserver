<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="script.js" ></script>
    <title>Faesa Formulário</title>
</head>
<body>
    <header>
        <h1>Bem-vindo à Faesa</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Preencha o formulário</h2>
            <form action="bd.php" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>


                <label for="telefone">Telefone:</label>
                <input type="telefone" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required pattern="\(\d{2}\) \d{4,5}-\d{4}" title="(XX) XXXXX-XXXX">
                
                <label for="mensagem">Mensagem:</label>
                <textarea placeholder="Mensagem" id="Mensagem" name="mensagem" minlength="10" maxlength="50" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        
    </main>
    <footer>
        <p>&copy; 2023 Faesa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
